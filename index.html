<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Man Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="visualizer" width="1920" height="1080"></canvas>
    <audio id="audio" controls>
        <source src="audio/placeholder.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><label for=audioFileInput><p class="filelabel">Audio upload</p></label>
    <input type="file" id="audioFileInput" accept="audio/*">
    <p style="color:white">current fps: <p id="fps" style="color:white"></p></p>
    <button onclick="restart();">restart</button>
    <div id="recording">
        <button onclick="start_recording()">start recording</button>
        <button onclick="stop_recording()">stop recording</button>
        <p style="color:white" id="recording_indicator">not recording</p>
        <video controls></video>
    </div>
    <!-- <br><p class="filelabel">Caption upload (see <a href="/audio/captions/placeholder.json">audio/captions/placeholder.json</a>)</p> -->
    <!-- <input type="file" id="captionUpload" accept=".json"> -->
    <script src="script.js"></script>
</body>
</html>
