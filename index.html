<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Man Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outlined-div">
        <div id="waveform"></div>
        <div id="person">
            <div id="seated">
                <img src="images/person.png"/>
            </div>
        </div>
        <div id="player">
            <div id="waveform2"></div>
        </div>
        <div class="light" id="light1"></div>
        <div class="light" id="light2"></div>
        <div class="light_window" id="window1"></div>
        <div class="light_window" id="window2"></div>
        <div id="miscarea1"></div>
        <div id="miscarea2">
            <div class="miscwindow" id="now_playing">
                <div contenteditable="true">
                    Now playing:
                    EDIT ME
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" controls>
        <source src="audio/placeholder.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="settings">
        <input type="checkbox" id="lights_intro"  onclick="toggle_animation_lights()" checked>
        <label for="lights_intro">Lights intro</label>
        <input type="checkbox" id="move_windows" checked>
        <label for="move_windows">move small windows</label>
        <br><p>Note: please dont play and/or pause the song too much when lights intro is on, just let it play or wait a lil after stopping</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
