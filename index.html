<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Man Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="visualizer" width="1920" height="1080"></canvas>
    <audio id="audio" controls>
        <source src="audio/placeholder.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><p class="filelabel">Audio upload</p>
    <input type="file" id="audioFileInput" accept="audio/*">
    <!-- <br><p class="filelabel">Caption upload (see <a href="/audio/captions/placeholder.json">audio/captions/placeholder.json</a>)</p> -->
    <!-- <input type="file" id="captionUpload" accept=".json"> -->
    <script src="script.js"></script>
</body>
</html>
